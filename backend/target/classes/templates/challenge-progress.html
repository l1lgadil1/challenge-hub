<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Progress</title>
    <link rel="stylesheet" href="/css/progress-bar.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="progress-container">
            <div class="progress-header">
                <h1 id="challengeTitle" class="progress-title">Build a REST API</h1>
                <div id="progressStatus" class="progress-status">In Progress</div>
            </div>
            
            <div class="progress-info">
                <p>Category: <span id="challengeCategory">Backend</span></p>
                <p>Progress: <span id="progressPercentage">50%</span></p>
            </div>
            
            <div id="progressDays" class="progress-days">
                <!-- Day circles will be generated by JavaScript -->
            </div>
            
            <div class="progress-fractions">
                <!-- Fraction markers will be generated by JavaScript -->
            </div>
            
            <div class="progress-stats">
                <div class="progress-stats-row">
                    <div class="progress-stats-label">Days Completed:</div>
                    <div id="daysCompleted" class="progress-stats-value">7</div>
                </div>
                <div class="progress-stats-row">
                    <div class="progress-stats-label">Days Remaining:</div>
                    <div id="daysRemaining" class="progress-stats-value">7</div>
                </div>
                <div class="progress-stats-row">
                    <div class="progress-stats-label">Overdue Days:</div>
                    <div id="overdueDays" class="progress-stats-value overdue">7</div>
                </div>
            </div>
            
            <div class="progress-dates">
                <div>
                    <div class="progress-date-label">Started</div>
                    <div id="startDate">08.01.2023</div>
                </div>
                <div>
                    <div class="progress-date-label">Completed</div>
                    <div id="completionDate">21.01.2023</div>
                </div>
            </div>
            
            <button id="updateProgressBtn" class="progress-button mt-4">Continue Challenge</button>
            
            <div class="progress-legend">
                <div class="legend-item">
                    <div class="legend-color legend-completed"></div>
                    <span>Completed</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-current"></div>
                    <span>Current Day</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-upcoming"></div>
                    <span>Upcoming</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-overdue"></div>
                    <span>Overdue</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/js/progress-bar.js"></script>
</body>
</html>
